<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El c치lculo del volumen de un cilindro</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Calculo del volumen de un cilindro</h2>
        <!--Formulario para ingresar altura y diametro-->
        <form id="formCilindro">
            <div class="mb-3">
                <label for="altura" class="form-label">Altura del cilindro en cm:</label>
                <input type="number" class="form-control" id="altura" placeholder="Ingrese la altura del cilindro">
            </div>

            <div class="mb-3">
                <label for="diametro" class="form-label">Diametro del cilindro en cm:</label>
                <input type="number" class="form-control" id="diametro" placeholder="Ingrese el diametro del cilindro">
            </div>
            <!--Boton para calcular el volumen-->
            <button type="submit" class="btn btn-primary">Calcular volumen</button>
        </form>
        <!--Resultados calcular-->
        <div class="alert alert-info mt-3 d-none" id="resultado">

        </div>
    </div>

    <!--Bootstrap JS y Javascript-->
    <script src="js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script>
        //Seleccion de elementos de DOM
        const form = document.getElementById('formCilindro');
        const resultDiv = document.getElementById('resultado');
        //Funcion para calcular el volumen del cilindro
        form.addEventListener('submit',(event)=>{
            event.preventDefault();
        //Obtener valores de altura y diametro ingresados por el usuario
        const altura = parseFloat(document.getElementById('altura').value);
        const diametro = parseFloat(document.getElementById('diametro').value);
        //Validaci칩n de los valores ingresados
            if(isNaN(altura) || isNaN(diametro) || altura<=0 || diametro<=0){
                alert('Por favor ingrese valores v치lidos para la altura y el di치metro');
                return;
            }
        //Calcular el radio (mitad del diametro) y largo del volumen
        const radio = diametro/2;
        const volumen = Math.PI*Math.pow(radio,2)*altura;

        //Mostrar el resultado con dos decimales
        resultDiv.textContent = `El volumen del cilindro es: ${volumen.toFixed(2)} cm3.`;
        resultDiv.classList.remove('d-none')
        });
    </script>
</body>

</html>
