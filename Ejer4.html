<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cálculo del Volumen de un Cilindro</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Cálculo del Volumen de un Cilindro</h2>
        <button class="btn btn-primary" id="openModalButton">Calcular Volumen</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cilindroModal" tabindex="-1" aria-labelledby="cilindroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cilindroModalLabel">Ingrese Datos del Cilindro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCilindro">
                        <div class="mb-3">
                            <label for="diametro" class="form-label">Diámetro:</label>
                            <input type="number" class="form-control" id="diametro" placeholder="Ingresa el diámetro" required>
                        </div>
                        <div class="mb-3">
                            <label for="altura" class="form-label">Altura:</label>
                            <input type="number" class="form-control" id="altura" placeholder="Ingresa la altura" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calcular Volumen</button>
                    </form>
                    <div class="mt-3" id="resultadoCilindro"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const openModalButton = document.getElementById('openModalButton');
        const formCilindro = document.getElementById('formCilindro');
        const resultadoCilindro = document.getElementById('resultadoCilindro');

        openModalButton.addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('cilindroModal'));
            modal.show();
        });

        formCilindro.addEventListener('submit', (event) => {
            event.preventDefault();
            const diametro = parseFloat(document.getElementById('diametro').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const radio = diametro / 2;
            const volumen = Math.PI * Math.pow(radio, 2) * altura;
            resultadoCilindro.textContent = `El volumen del cilindro es: ${volumen.toFixed(2)} unidades cúbicas.`;
        });
    </script>
</body>
</html>
