<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cálculo del IGV</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Cálculo del IGV</h2>
        <button class="btn btn-primary" id="openModalButton">Calcular IGV</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="igvModal" tabindex="-1" aria-labelledby="igvModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="igvModalLabel">Ingrese el Valor de Venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formIGV">
                        <div class="mb-3">
                            <label for="valorVenta" class="form-label">Valor de Venta:</label>
                            <input type="number" class="form-control" id="valorVenta" placeholder="Ingresa el valor de venta" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </form>
                    <div class="mt-3" id="resultadoIGV"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const openModalButton = document.getElementById('openModalButton');
        const formIGV = document.getElementById('formIGV');
        const resultadoIGV = document.getElementById('resultadoIGV');

        openModalButton.addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('igvModal'));
            modal.show();
        });

        formIGV.addEventListener('submit', (event) => {
            event.preventDefault();
            const valorVenta = parseFloat(document.getElementById('valorVenta').value);
            const igv = valorVenta * 0.18;
            const precioVenta = valorVenta + igv;
            resultadoIGV.textContent = `IGV: ${igv.toFixed(2)}; Precio de Venta: ${precioVenta.toFixed(2)}.`;
        });
    </script>
</body>
</html>
