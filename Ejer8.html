<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Descuento en Restaurante</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Descuento en Restaurante</h2>
        <button class="btn btn-primary" id="openModalButton">Calcular Descuento</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="descuentoModal" tabindex="-1" aria-labelledby="descuentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="descuentoModalLabel">Ingrese el Consumo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formDescuento">
                        <div class="mb-3">
                            <label for="consumo" class="form-label">Consumo (S/.):</label>
                            <input type="number" class="form-control" id="consumo" placeholder="Ingresa el consumo" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </form>
                    <div class="mt-3" id="resultadoDescuento"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const openModalButton = document.getElementById('openModalButton');
        const formDescuento = document.getElementById('formDescuento');
        const resultadoDescuento = document.getElementById('resultadoDescuento');

        openModalButton.addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('descuentoModal'));
            modal.show();
        });

        formDescuento.addEventListener('submit', (event) => {
            event.preventDefault();
            const consumo = parseFloat(document.getElementById('consumo').value);
            let descuento = 0;
            let impuesto = 0;

            if (consumo <= 100) {
                descuento = consumo * 0.10;
            } else {
                descuento = consumo * 0.20;
            }
            impuesto = (consumo - descuento) * 0.18;
            const totalPagar = consumo - descuento + impuesto;

            resultadoDescuento.textContent = `Descuento: S/. ${descuento.toFixed(2)}\nImpuesto: S/. ${impuesto.toFixed(2)}\nTotal a Pagar: S/. ${totalPagar.toFixed(2)}`;
        });
    </script>
</body>
</html>
